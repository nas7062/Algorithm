<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        if (s !== s.split("").reverse().join("")) return "NO";
        return answer;
      }

      let str = "godG";
      console.log(solution(str));
    </script>
  </body>
</html>
