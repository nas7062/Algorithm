<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let map = new Map();
        s.split("").forEach((ch) => {
          if (map.has(ch)) {
            map.set(ch, map.get(ch) + 1);
          } else map.set(ch, 1);
        });
        console.log(map);
        for (let [key, val] of map) {
          if (val > 1) {
            answer += key + val;
          } else answer += key;
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
