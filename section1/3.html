<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        let min = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          min = Math.min(arr[i], min);
        }

        return min;
      }

      let arr = [5, 7, 8, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
