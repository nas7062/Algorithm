<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES",
          max;
        let sum = a + b + c;
        max = Math.max(a, Math.max(b, c));
        if (sum - max <= max) answer = "NO";
        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
