<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        let reverNum = Number(num.toString().split("").reverse().join(""));
        if (reverNum === 1) return false;
        let cnt = 0;
        for (let i = 2; i <= parseInt(reverNum / 2); i++) {
          if (reverNum % i === 0) cnt++;
        }
        if (cnt !== 0) {
          return false;
        } else return true;
      }
      function solution(arr) {
        let answer = [];
        for (let ar of arr) {
          if (isPrime(ar)) {
            answer.push(Number(ar.toString().split("").reverse().join("")));
          }
        }
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
