<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let i = 0; i < n; i++) {
          let num = arr[i]
            .toString()
            .split("")
            .reduce((a, b) => a + +b, 0);
          if (max < num) {
            max = Math.max(max, num);
            answer = arr[i];
          }
          if (max === num) {
            answer = Math.max(answer, arr[i]);
          }
        }
        return answer;
      }

      let arr = [122, 460, 603, 40, 521, 235, 1234, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
