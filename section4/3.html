<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;
        let n = test[0].length;
        let m = test.length;
        let result = [];
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n - 1; j++) {
            for (let k = j + 1; k < n; k++) {
              result.push({ mento: test[j], menti: test[k] });
            }
          }
        }
        console.log(result);
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
