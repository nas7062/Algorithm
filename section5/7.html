<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = "YES";
        let sH = new Map();
        [...str1].forEach((ch) => {
          if (sH.has(ch)) sH.set(ch, sH.get(ch) + 1);
          else sH.set(ch, 1);
        });

        console.log(sH);
        [...str2].forEach((ch) => {
          if (sH.get(ch) > 1) sH.set(ch, sH.get(ch) - 1);
          else if (sH.get(ch) === 1) sH.delete(ch);
        });
        console.log(sH);
        if (sH.size !== 0) answer = "NO";
        return answer;
      }

      let a = "AbaAeCe";
      let b = "baeeACA";
      console.log(solution(a, b));
    </script>
  </body>
</html>
