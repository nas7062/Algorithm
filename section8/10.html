<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = [];
        let n = arr.length;
        let check = Array.from({ length: n }, () => 0);
        let tmp = Array.from({ length: m }, () => 0);
        function DFS(L) {
          if (L === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = 0; i < n; i++) {
              if (check[i] === 0) {
                check[i] = 1;
                tmp[L] = arr[i];
                DFS(L + 1);
                check[i] = 0;
              }
            }
          }
        }
        DFS(0);
        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
    </script>
  </body>
</html>
